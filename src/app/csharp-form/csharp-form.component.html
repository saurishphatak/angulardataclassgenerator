<div id="field-details-form">
  <form id="csharp-field-details-form" [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="fieldName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data Type</mat-label>
      <input matInput type="text" formControlName="fieldDataType">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Comment</mat-label>
      <input matInput type="text" formControlName="fieldComment">
    </mat-form-field>

    <div id="getter-setter-init-button-div">
      <button id="getter-enable-button" mat-raised-button (click)="test()" #getterButton>Getter</button>
      <button mat-raised-button (click)="this.isSetterEnabled = !this.isSetterEnabled">Setter</button>
      <button mat-raised-button (click)="this.isInitEnabled = !this.isInitEnabled">Init</button>
    </div>
    <mat-accordion multi="true">
      <mat-expansion-panel *ngIf="this.isGetterEnabled">
        <mat-expansion-panel-header>
          <mat-panel-title>Getter</mat-panel-title>
        </mat-expansion-panel-header>

        <div class="expansion-panel-body-div">
          <mat-form-field>
            <mat-label>Getter Name</mat-label>
            <input type="text" matInput formControlName="fieldGetterName">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Attributes</mat-label>
            <textarea matInput formControlName="fieldGetterAttributes"></textarea>
          </mat-form-field>
        </div>
      </mat-expansion-panel>

      <mat-expansion-panel [hidden]="this.isSetterEnabled">
        <mat-expansion-panel-header>
          <mat-panel-title>Setter</mat-panel-title>
        </mat-expansion-panel-header>

        <div class="expansion-panel-body-div">
          <mat-form-field>
            <mat-label>Setter Name</mat-label>
            <input type="text" matInput formControlName="fieldSetterName">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Attributes</mat-label>
            <textarea matInput formControlName="fieldSetterAttributes"></textarea>
          </mat-form-field>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </form>
  <button id="add-field-button" (click)="onAddField()" type="button" mat-raised-button color="primary">Add</button>
</div>
